matrix: #allows to set up tests/deploys in different languages/environments.
  include: #includes all stages of build
    - stage: test # groups builds by type, add your tests here
      language: julia
      julia:
        - 0.6

    - stage: deploy # this block builds and deploys the docs, it's in Python.
      language: python
      install:
        - pip install mkdocs
        - pip install mkdocs-material
      script:
        - mkdir docs/styles
        - curl https://gist.githubusercontent.com/fernandogelin/08ecff3387dffc374c4abf06a577ab71/raw/29ad95fcc771ce49ff6cecc56346218a0e929df8/dark_mode.css > styles/dark_mode.css
        - mkdocs build --verbose --clean --strict
      deploy:
       provider: pages
       skip_cleanup: true
       github_token: $GITHUB_TOKEN
       local_dir: site
       on:
         branch: master
